name: Build Kernel Driver

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Kernel Headers
      run: sudo apt-get install linux-headers-$(uname -r)

    - name: Build Kernel Driver
      run: make
